<h2 mat-dialog-title>Create Employee</h2>
<mat-dialog-content>
  <form action="">
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter your name</mat-label>
        <input matInput placeholder="Mariia" />
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="mariia@hmail.com" />
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter your phone</mat-label>
        <input matInput placeholder="+380-00-000-00-00" />
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Choose level</mat-label>
        <mat-select name="level">
          <mat-option *ngFor="let level of levels" [value]="level.value">
            {{ level.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
