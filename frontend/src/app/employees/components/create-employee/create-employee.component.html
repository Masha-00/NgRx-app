<h2 mat-dialog-title>Create Employee</h2>
<mat-dialog-content>
  <form [formGroup]="createForm">
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter your name</mat-label>
        <input
          matInput
          name="name"
          formControlName="name"
          placeholder="Mariia"
          required
        />
        <mat-hint
          *ngIf="
            createForm.controls['name'].invalid &&
            createForm.controls['name'].touched
          "
          >Name is wrong!</mat-hint
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          name="email"
          formControlName="email"
          placeholder="mariia@hmail.com"
          required
        />
        <mat-hint
          *ngIf="
            createForm.controls['email'].invalid &&
            createForm.controls['email'].touched
          "
          >Email is wrong!</mat-hint
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter your phone</mat-label>
        <input
          matInput
          name="phone"
          formControlName="phoneNumber"
          placeholder="+380-00-000-00-00"
          required
        />
        <mat-hint
          *ngIf="
            createForm.controls['phoneNumber'].invalid &&
            createForm.controls['phoneNumber'].touched
          "
          >Phone is wrong!</mat-hint
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Choose level</mat-label>
        <mat-select name="level" name="level" formControlName="level" required>
          <mat-option *ngFor="let level of levels" [value]="level.value">
            {{ level.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          name="date"
          formControlName="date"
          [matDatepicker]="picker"
          required
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    (click)="createForm.valid && onFormSubmit()"
    type="submit"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Create
  </button>
</mat-dialog-actions>
